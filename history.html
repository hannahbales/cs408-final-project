<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="header-title">
      <h1>Mental Health Journal</h1>
    </div>
    <nav class="header-nav">
      <a href="index.html">Home</a>
      <a href="mood.html">My Mood</a>
      <a href="journal.html">Journal</a>
      <a href="gratitude.html">Gratitude</a>
      <a href="history.html">History</a>
    </nav>
  </header>

  <main class="history-page">
    <h1>My History</h1>

    <div class="filters">
      <!-- Filter by Type -->
      <div class="filter-group">
        <label for="entry-type"><strong>Filter by Type:</strong></label>
        <select id="entry-type">
          <option value="all">All</option>
          <option value="journal">Journal Entries</option>
          <option value="gratitude">Gratitude Responses</option>
          <option value="mood">Mood Logs</option>
        </select>
      </div>

      <!-- Filter by Date -->
      <div class="filter-group">
        <label for="date-range"><strong>Filter by Date:</strong></label>
        <select id="date-range">
          <option value="all-time">All Time</option>
          <option value="today">Today</option>
          <option value="last-7-days">Last 7 Days</option>
          <option value="this-month">This Month</option>
          <option value="custom">Custom Range</option>
        </select>
      </div>

      <!-- Custom Date Range -->
      <div id="custom-date-range" style="display: none;">
        <label for="start-date">Start:</label>
        <input type="date" id="start-date">
        <label for="end-date">End:</label>
        <input type="date" id="end-date">
      </div>

      <button id="apply-filters" class="button">Apply Filters</button>
    </div>

    <section class="history-entries" id="history-entries">
      <!-- Entries will be dynamically inserted here -->
      <p>Use the filters to view your history.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Mental Health Journal. All rights reserved.</p>
  </footer>

  <script src="/js/history.js"></script>
</body>
</html>
